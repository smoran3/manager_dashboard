<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project Tracking Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>DVRPC Project Tracking Dashboard</h1>
    <h2>
      Welcome!
    </h2>

    <div class="rcolumn">
      <div class="card">
        <canvas style="width: 50%; height: 33%"></canvas>
        <div class="container">
          <h2>Project Name</h2>
          <h4>Monthly Report</p>
        </div>
      </div>
    </div>

    <div class="lcolumn">
      <canvas style="width: 50%; height: 33%"></canvas>
      <div class="container">
        <h2>User Login</h2>
        <h4>Password</p>
      </div>
    </div>

    <div class="container">
      <div id="table">
        <table>
          <thead>
            <tr>
              <th><h4>Select</h4></th>
              <th><h4>Project ID</h4></th>
              <th><h4>Project Name</h4></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" /></td>
              <td>...</td>
              <td>...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="list.js"></script>
    <script src="main.js"></script>
  </body>
</html>
